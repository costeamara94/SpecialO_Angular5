<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">

            <form role="form">
                <fieldset class="form-group">
                    <label>Name</label>
                    <input class="form-control" required>
                </fieldset>

                <fieldset class="form-group">
                    <label>Date</label>
                    <input class="form-control" placeholder="Your Date" type="text" onfocus="(this.type='date')"
                           onblur="(this.type='text')" id="date">
                    <!--<input type="date" class="form-control" placeholder="">-->
                </fieldset>

                <fieldset class="form-group">
                    <label>Location</label>
                    <input class="form-control">
                </fieldset>

                <fieldset class="form-group">
                    <label>Sport</label>
                    <div id="radio-div">
                        <input class="radios" id="single-radio" type="radio" name="sport" value="single"> Single
                        <input class="radios" id="team-radio" type="radio" name="sport" value="team"> Team
                    </div>
                    <select>
                        <option value="" disabled selected>Select your option</option>
                        <option value="sport1">sport1</option>
                        <option value="sport2">sport2</option>
                        <option value="sport3">sport3</option>
                    </select>
                </fieldset>

                <fieldset class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="6"></textarea>
                </fieldset>


                <div class="form-group">
                    <label>Organizer Contact</label>
                    <p class="form-control-static">email@example.com</p>
                </div>

                <fieldset class="form-group">
                    <label for="exampleInputFile">Update Global List of participants</label>
                    <input type="file" class="form-control-file" id="exampleInputFile">
                </fieldset>

                <div class="form-group">
                    <label>Number of competitions</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-secondary">Save</button>
                <button type="reset" class="btn btn-secondary">Clear</button>

            </form>

        </div>
        <div class="col-lg-6">
            <h4>Define Competitions</h4>

            <form role="form">

                <fieldset class="form-group">
                    <label>Description</label>
                    <input class="form-control">
                </fieldset>

                <fieldset class="form-group">
                    <label>Number of participants</label>
                    <input class="form-control">
                </fieldset>

                    <button type="submit" class="btn btn-primary">Add another competition</button>

            </form>
            <br>

        </div>
    </div>
    <!-- /.row -->
</div>
